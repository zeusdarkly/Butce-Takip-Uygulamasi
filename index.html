<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bütçe Takip Uygulaması | Zeus Prog</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Bütçe</h3>
                    <p class="hide error" id="budget-error">
                        Değer boş olamaz veya negatif olamaz
                    </p>
                    <input type="number" id="total-amount" placeholder="Toplam Miktarı Girin">
                    <button class="submit" id="total-amount-button">
                        Bütçeyi Ayarla
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Giderler</h3>
                    <p class="hide error" id="product-title-error">
                        Değerler boş olamaz
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Ürünün Başlığını Girin">
                    <input type="number" id="user-amount" placeholder="Ürünün Maliyetini Girin">
                    <button class="submit" id="check-amount">Miktarı Kontrol Et</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Toplam Bütçe</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Giderler</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Bakiye</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Giderler Listesi</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
